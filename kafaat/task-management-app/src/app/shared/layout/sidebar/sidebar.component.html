<div
  class="h-screen w-64 bg-purple text-white py-4 flex flex-col sticky top-0"
>
  <div class="logo">
    <img src="images/logo.png" alt="Kafaat Logo">
  </div>
  <!-- Menu Items -->
  <div class="flex flex-col space-y-2 py-3">
    @for (item of menuItems; track item) { @if (item.visible) {
      @if(item['route']=='/tenants') {<div  class="px-3 margin-companies"><hr></div>}
    <a
      [routerLink]="item.route"
      routerLinkActive="bg-hover"
      [routerLinkActiveOptions]="{ exact: true }"
      class="rounded-left flex items-center gap-2 space-x-3 px-4 py-3 text-primary hovering-color transition-colors cursor-pointer"
    >
      <i [class]="item.icon"></i>
      <span class="text-sm font-medium">{{ item.label }}</span> </a
    >} }
  </div>
</div>
