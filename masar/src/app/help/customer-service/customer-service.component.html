<app-header-item [title]="'تواصل معنا'"></app-header-item>


<!-- FAQ Section -->
<div class="faq-section row container my-3">
    <h2 class="section-title col-12">الاسئلة الشائعة</h2>
    <hr>
    <div class="questions col-6 my-5">
            <div class="faq-item text-end" *ngFor="let item of faqItems">
                <button class="faq-button text-end" (click)="toggleAnswer(item)">
                    <span>{{ item.question }}</span>
                    <i class="arrow" [ngClass]="{ 'open': item.open }"></i>
                </button>
                <div
                class="answer text-end"
                *ngIf="item.open"
                @toggleAnswer>
                    <p>{{ item.answer }}</p>
                </div>
            </div>
        </div>
        <div class="col-6 my-2 d-flex justify-content-center">
            <img src="assets/QA.png" alt="Questions" class="w-80">
        </div>
    </div>

        <form class="contact-form col-12 col-lg-6">
            <h2 class="text-end">تواصل معنا الان</h2>
            <input type="text" placeholder="اسمك" [(ngModel)]="name" name="name" required />
            <input type="email" placeholder="البريد الالكتروني" [(ngModel)]="email" name="email" required />
            <textarea placeholder="رسالتك" [(ngModel)]="message" name="message" required></textarea>
            <button type="submit" (click)="submitForm()">إرسال</button>
        </form>
