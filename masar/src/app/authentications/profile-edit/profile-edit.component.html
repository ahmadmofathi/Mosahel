<div class="card shadow-lg m-5 mx-auto w-50">
    <div class="card-body text-end">
        <!-- <form [formGroup]="profileForm"> -->
        <form>
            <div class="row flex-wrap align-items-center">
                <div class="name col-10">
                    <h5 class="card-title">اسم المستخدم</h5>
                    <p class="card-text">spide0r15&#64;gmail.com</p>
                </div>
                <div class="profile-pic col-4 col-md-2 mx-auto">
                    <img src="assets/man.png" alt="Profile" class="w-100 rounded-circle">
                </div>
            </div>
            <div class="text-end sub-title m-2">
                بيانات شخصية
            </div>
            <div class="form-group">
                <input type="text" class="form-control shadow-md my-4 text-end" id="name" formControlName="name" value="محمود فتحي محمد" placeholder="ادخل الاسم">
            </div>
            <div class="form-group position-relative my-4">
                <i class="fas fa-phone-alt input-icon"></i>
                <input type="tel" class="form-control text-end ps-5" id="phone" formControlName="phone" placeholder="ادخل رقم التليفون">
            </div>
            <div class="form-group position-relative my-4">
                <i class="fas fa-flag input-icon"></i>
                <input type="text" class="form-control text-end ps-5" id="country" formControlName="country" placeholder="ادخل البلد">
            </div>
            <div class="form-group position-relative my-4">
                <i class="fas fa-birthday-cake input-icon"></i>
                <input type="date" class="form-control text-end ps-5" id="birthday" formControlName="birthday" value="2000-01-01" placeholder="ادخل تاريخ الميلاد">
            </div>
            <!-- <button type="submit" class="btn btn-primary" (click)="updateProfile()">تحديث الملف الشخصي</button> -->
            <div class="my-2">
                <button type="submit" class="btn btn-primary main-btn w-100">حفظ البيانات</button>
            </div>
            <a routerLink="/reset-password" class="text-decoration-none my-2">
                <div class="description d-flex justify-content-center align-items-center">
                    <div class="m-2">
                        تغيير كلمة المرور
                    </div>
                    <div>
                        <img src="assets/cart/shape.png" alt="Check">
                    </div>
                </div>
            </a>
        </form>
    </div>
</div>
