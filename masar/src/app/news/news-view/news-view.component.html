<hr class="mx-5">

<div class="news">
    <div class="news-item row" *ngFor="let i of [1,2,3,4,5]">
        <div class="news-media col-md-6 col-12">
            <div class="card m-4 image-card">
                <img [src]="'../../../assets/courses_details.jpg.png'" class="card-img-top p-3" [alt]="'course details'">
            </div>
        </div>
        <div class="news-text col-md-6 col-12 d-flex flex-column justify-content-center align-items-end">
            <h4 class="m-4">تم التحديث علي النصة وتم توفير مجموعه من العروض يمكن معرفتها</h4>
            <div class="m-4">
                <div class="sub-text m-1 d-flex" *ngFor="let i of [1,2,3,4,5]">
                    <div class="text-right">
                        هذا النص يمكن تغييره عند البرمجة  هذا النص يمكن تغييره عند البرمجة 
                    </div>
                    <div class="icon m-1">
                        <svg width="18" height="14" viewBox="0 0 18 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 7L17 7M1 7L7 1M1 7L7 13" stroke="#C99D52" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="reactions d-flex align-items-center">
                <div class="dislike">

                <div class="like d-flex align-items-center">
                    <div class="num ms-2 p-2">

</div>
